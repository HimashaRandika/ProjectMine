    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <i class="fa-solid fa-bars"></i>
          <span>Admin Profile </span>
        </div>
        <div class="user--info">
          <div class="search--box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Name"/>
          </div>  
          <img src="BOY.jpg" alt="">
        </div>
       
      </div>

      <div class="adminDetails">
        <div class="adminUnit1">
        <div class="admin">
          <span>Update Profile</span>
        </div>
        <div class="details1">
          <div class="Name">
            <span>Name</span>
            <div class="name">
              <input value="Amal De Silva">
            </div>
          </div>
        <div class="Email">
          <span>Email</span>
          <div class="email">
            <input value="amal@gmail.com">
          </div>
        </div>
        <div class="PhoneNumber">
          <span>Phone Number</span>
          <div class="phoneNumber">
            <input value="0765654387">
          </div>
        </div>
        <div class="RegistrationNumber">
          <span>Registration Number</span>
          <div class="registrationNumber">
            <input value="WB/AD/001">
          </div>          
        </div>
        <div class="Address">
          <span>Address</span>
          <div class="address">
            <input value="Reid Avenue,Campus Road,Colombo 07">
          </div>    
                
        </div>
        <div class="input-box1">
          <input type="Submit" value="Update"> 
      
      </div>
       
       
      </div>
      
      
      </div>
      <div class="adminUnit2">
        <div class="change">
          <span>Change Password</span>
        </div>
        <div class="details2">
        <div class="Current">
          <span>Current Password</span>
          <div class="current">
            <input type="password" value="HIMASHA" id="">
          </div>
        </div>
        <div class="New">
          <span>New Password</span>
          <div class="new">
            <input type="password" value="HIMASHA" id="">
          </div>
        </div>
        <div class="Confirm">
          <span>Confirm Password</span>
          <div class="confirm">
            <input type="password" value="HIMASHA" id="">
          </div>
        </div>
        <div class="input-box2">
          <input type="Submit" value="Confirm"> 
      
      </div>
      
      </div>
